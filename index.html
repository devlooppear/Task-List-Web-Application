<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve sua próxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você deve fazer?" autocomplete="off">
                <button type="submit" id="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <div id="container-icons">
                        <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                        <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                    </div>
                    <span class="task-title">Teste</span>

                </li>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
